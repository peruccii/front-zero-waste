<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/b4e9d6f03e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/button.css">
  <link rel="stylesheet" href="./css/sign-up.css">
  <link rel="stylesheet" href="./css/dropdown.css">
  <link rel="stylesheet" href="./css/switchButton.css">
  <link rel="stylesheet" href="./css/check.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/register&login.js" type="module" defer></script>
  <script src="./js/createMaterial.js" defer></script>
  <script src="./js/app.js" defer></script>
  <title>ella</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form" id="sign-in-form">
          <img class="logoo" src="./img/logo-removebg-preview.png">
          <h2 class="title">Entrar</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" id="email-login" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" id="senha-login" required />
          </div>
          <button type="submit" value="Entrar" class="btn solid" id="sign-in">Entrar</button>

        </form>
        <form id="form-sign-up" action="#" class="sign-up-form">
          <img class="logoo" src="./img/logo-removebg-preview.png">
          <h2 class="title">Registrar-se</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Nome" required />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-phone"></i>
            <input type="number" id="telefone" placeholder="Telefone" required />
          </div>


          <div class="actionBtns">
            <button class="actionBtn signupBtn" onclick="adicionarcpfcnpj('adicionar_CPFCNPJ')" type="button">Pessoa
              Juridica</button>
            <button class="actionBtn loginBtn" onclick="removercpfcnpj('adicionar_CPFCNPJ')" type="button">Pessoa
              Fisica</button>
            <button class="actionBtn moveBtn" onclick="adicionarcpfcnpj('adicionar_CPFCNPJ')" type="button">Pessoa
              Juridica</button>
          </div>


          <div class="input-field" id="adicionar_CPFCNPJ">
            <i class="fa-solid fa-file" id="icone_cpfcnpj"></i>
            <input type="text" placeholder="CNPJ" id="text_cpfcnpj"
              oninput="this.value = this.value.replace(/[^0-9./-]/g, '');" />
          </div>

          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="date" id="nascimento" name="nascimento" placeholder="Data de nascimento" required />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-location-dot"></i>
            <input type="number" id="cep" placeholder="CEP" required />
            <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank"
              class="consultacep">Consultar CEP</a>
          </div>

          <div class="divbotao">
            <input type="text" id="complemento" placeholder="Complemento" />
            <input type="number" id="numero" placeholder="Numero" required />
          </div>


          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="senha" placeholder="Senha" required />
          </div>
          <div class="select-btn" id="adicionar_material">
            <i class="fa-solid fa-recycle" id="icone_material"></i>
            <span class="btn-text">Materiais que eu recolho</span>
            <span class="arrow-dwn">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </div>
          <ul id="lista" class="list-items">

          </ul>
          <div class="divbotao">
            <button type="button" onclick="adicionarmaterial('adicionar_material')" class="btnescolha" id="btn-catador"
              value="Catador(a)">Catador(a)</button>
            <button type="button" onclick="removermaterial('adicionar_material')" class="btnescolha" id="btn-gerador"
              value="Gerador de residuo">Gerador de residuo</button>
          </div>
          <button type="button" class="btn" id="registerbtn" value="Registrar">Registrar </button>
          <script>

          </script>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>É novo por aqui ?</h3>
          <p>
            Cadastra-se para participar de uma nova inovação no mundo para salvar nosso planeta.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Registra-se
          </button>
        </div>
        <img src="img/cadastro3-removebg-preview.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Ja faz parte da nossa comunidade ?</h3>
          <p>
            Faça login em sua conta e continue nos ajudando a salvar o planeta.
          </p>
          <button type="button" class="btn transparent" id="sign-in-btn">
            Entrar
          </button>
        </div>
        <img src="img/login2boneco.png" class="image" id="image" alt="" />
      </div>
    </div>
  </div>
</body>

</html>
