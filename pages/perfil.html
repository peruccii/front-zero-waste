<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammad Sahragard">
    <title>Responsive Profile Page</title>
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <div class="container">

        <div class="profile-card">
            <div class="profile-header"><!-- profile header section -->
                <div class="main-profile">
                    <div class="profile-image"></div>
                    <div class="profile-names">
                        <h1 class="username">Eduardo Perucci</h1>
                        <small class="page-title">(nao sei o que colocar aqui )</small>
                    </div>
                </div>
            </div>

            <div class="profile-body"><!-- profile body section -->
                <div class="profile-actions">
                    <button class="follow">Solicite uma coleta</button>

                    <button class="message">Contato</button>

                </div>

                <div class="account-info">
                    <div class="data">
                        <div class="important-data">
                            <section class="data-item">
                                <h3 class="value">Nome</h3>
                                <small class="title">Eduardo Perucci Souza</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">Cidade</h3>
                                <small class="title">Jandira</small>
                            </section>
                            </section>
                            <section class="data-item">
                                <h3 class="value">Telefone</h3>
                                <small class="title">(11)9999-9999</small>
                            </section>
                        </div>
                        <div class="other-data">
                            <section class="data-item">
                                <h3 class="value">41K</h3>
                                <small class="title">Likes</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">12K</h3>
                                <small class="title">Comments</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">2K</h3>
                                <small class="title">Saved</small>
                            </section>
                        </div>
                    </div>


                    <div class="last-post">
                        <i class="fa-solid fa-star"></i>
                        <span>5.0</span>
                        <div class="dados">
                            <div class="um">
                                <span>Corridas completas</span>
                                <span>100</span>
                            </div>
                            <div class="um">
                                <span>Favoritados</span>
                                <span>3</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
